                <p class="lead">This is a modified jumbotron that occupies the entire horizontal space of its parent.</p>
            </div>

        <!--demo-->
        <div class="container" id="demo-wrapper">

            <div class="row">
                <div class="col-md-7">
                    <button type="button" class="btn btn-primary" id="crossover-btn-add-all">Add All</button>
                </div>
                <div class="col-md-5">
                    <button type="button" class="btn btn-primary" id="crossover-btn-remove-all">Remove All</button>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-5">
                    <label for="items">Items</label>
                    <select multiple class="form-control crossover-box" id="items"></select>
                </div>

                <div class="col-md-2">
                    <button type="button" class="btn btn-primary crossover-btn" id="crossover-btn-add">Add</button>
                    <button type="button" class="btn btn-primary crossover-btn" id="crossover-btn-remove">Remove</button>
                </div>

                <div class="col-md-5">
                    <label for="selected">Selected Items</label>
                    <select multiple class="form-control crossover-box" id="selected"></select>
                </div>
            </div>

            <div class="row" id="new-item-row">
                <div class="col-md-4">
                    <label for="new-item">New Item</label>
                    <input type="text" class="form-control" id="new-item-input">
                </div>

                <div class="col-md-2">
                    <button type="button" class="btn btn-primary" id="add-new-item-btn">Add</button>
                </div>
            </div>

            <div class="row">
                <div class="col-md-5">
                    <button type="button" class="btn btn-primary" id="reset-btn">Reset Demo</button>
                </div>
